<div class="container">

    <div class="title">
        <h3 [innerHTML]="postPayload.title"></h3>
    </div>
    <div class="body">
        <p [innerHTML]="postPayload.content"></p>
        {{postPayload|json}}
    </div>
    <div class="username">
        Posted by {{postPayload.username}}    </div>
</div>
